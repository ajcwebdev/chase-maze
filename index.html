<!DOCTYPE html>
<html>
<head>
    <title>Chase Maze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chase Maze</h1>
        <div class="stats">
            <div id="score1">P1 Score: 0</div>
            <div id="score2">P2 Score: 0</div>
            <div id="timer">Time: 0:00</div>
            <div id="countdown">Next maze in: 60s</div>
        </div>
        <div id="maze"></div>
        <div class="instructions">
            <p>Player 1: Arrow Keys | Player 2: WASD</p>
            <p>Catch the moving red square!</p>
            <p>Maze changes each catch!</p>
            <p>Press Space for manual reset</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
